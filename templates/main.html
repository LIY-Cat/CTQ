<!-- templates/main.html -->

<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main_css/main_css.css">
    <title>Create Test Question</title>
</head>
<body>
    <h1>정보를 입력 해주세요.</h1>
    <form action="/create_test_question" method="post">
        <label for="text" style="text-align: center;">
            입력하기
        </label>
            <br>
        <textarea type="text" id="text" name="text" rows="6" cols="50" 
        placeholder="원하는 정보나 정리된 문서등 텍스트를 넣어 주세요."></textarea>
            <br>
        <input type="submit" value="문제 생성하기">
    </form>
    {% if response_message %}
        <h2>시험 문제 생성:</h2>
        <p>{{ response_message }}</p>
    {% endif %}
</body>
</html>
